{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TransitFair - Transportation Benefits{% endblock %}</title>
    
    <!-- Подключение базового CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Иконка для страницы -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Шрифты и иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{% url 'home' %}">TransitFair</a>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'citizens:list' %}">Citizens</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="content">
            {% block content %}
            <!-- Здесь будет содержимое страницы -->
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TransitFair. All rights reserved.</p>
            <p>Made with ❤️ for better public transport experience.</p>
        </div>
    </footer>

    <!-- Подключение скриптов -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
